<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //      배열 
        //     - 수많은 데이터 중에서 연관된 데이터를 하나에 담는 공간 
        //         ex) 공동주택 우편함(배열) vs 단독주택 우편함 (변수)
        //     - 공동주택에 우편함을 모아두는 이유는? 효율 
        //     - 공동주택 우편함에는 호수를 표시하는 101호, 102호 문구 존재 
        //         => 우편함을 구별하기 위해서 
        //     - 배열에는 데이터를 구분 할 수 있는 인덱스번호가 존재 
        //     - 그 인덱스 번호는 0부터 시작


        let menu1 = '아메리카노';
        let menu2 = '카페라떼';

        // 1. 배열의 선언
        //let 배열이름 = [];
        // **undefiend으로 선언하지 말 것!
        //   let menulist;
        let menulist = ['아메리카노','민트초코','프라푸치노'];
        console.log('list :', menulist)

        // 2. 배열의 확인
        console.log('list :', menulist)

        // 3. 배열 내 특정 데이터에 접근 => 인덱스 번호
        console.log(menulist[1],"나왔습니다~")

        // 4. 배열 내 값 변경
        menulist[2] = '에이드'
        console.log('new List :', menulist)

        // 5. 배열의 길이 확인
        console.log('길이 :', menulist.length)

        // 6. 배열 내 전체 데이터를 출력해 보자!
        for(let i = 0; i < menulist.length; i++){
            console.log('모든 메뉴',menulist[i])
        }
        // 길이가 3으로 나오는데 메뉴리스트는 인덱스로 0부터 시작하니까 0,1,2
        // 그러니까 < 이걸로 쓰는 것 같음

        //배열 함수 : 배열을 쉽게 사용하도록 제공해 주는 함수
        let lunch = ['국밥', '제육볶음', '백반', '짬뽕']

        // 1. 마지막 인덱스에 값을 넣어 주기! : push() 밀어넣는 느낌
        lunch.push('kt 구내식당')
        console.log('현재 lunch', lunch)

        // 2. 마지막 인덱스의 값을 빼 준다 : pop() 빼는 느낌
        lunch.pop()
        console.log('현재 lunch', lunch)

        // 3. 해당 아이템이 배열 내에 포함되어 있는지 검사 : includes()
        console.log(lunch.includes('짜장면'))

        // 4. 해당 아이템의 인덱스 번호 확인 : indexOf()
        console.log(lunch.indexOf('국밥'))

        //5. slice() 추출 걍 아이돌 유닛 vs splice() 제거 혹은 재구성 탈퇴 멤버 재구성

        //5-1) slice
        // 배열이름.slice('시작 인덱스','끝내는 인덱스+1')
        let unit = lunch.slice(0,3)
        console.log('slice',unit)
        console.log('기존 배열',lunch)

        //5-2) splice
        //배열이름.splice('시작 인덱스','제거할 갯수','대체값')
        lunch.splice(1,2,'냉면')
        console.log('현재 배열',lunch)



    </script>


</body>

</html>
