<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 산술 연산자 => 사칙연산
        // + 를 제외한 나머지 연산은 문자열과 숫자타입 연산을 지원한다
       // 문자열 + 숫자 => 숫자가 문자열로 바뀐 후 붙여져서 출력된다
        let num1 = 10;
        let num2 = 3;

        console.log(num1+num2);//13
        console.log(num1-num2);//7
        console.log(num1*num2);//30
        
        // 주의! => 나누기 연산자
        // ' / ' => 실제로 나눈 값을 가져온다
        // parseInt(값) => 값을 int타입(정수)로 바꾸겠습니다!
        console.log(parseInt(num1/num2));//3.335 몫

        // ' % ' =>나눈 나머지를 가져오겠습니다!
        console.log(num1%num2);//1   나머지

        console.log('----------------------------')
        /*증감 연산자 => 1씩 늘릴 건지 (++)
                        1씩 감소시킬 건지(--)*/
        // 전위, 후위 연산자
                        
        let num3 = 1;
        let num4 = 1;
        console.log(1, ++num3);
        console.log(2, num4++);
        console.log(num4)

        

    </script>
</body>
</html>
