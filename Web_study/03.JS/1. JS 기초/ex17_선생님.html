    <h1>랜덤게임을 해보자!</h1>
    <script>
        // 1. 랜덤한 수를 하나 뽑아준다. (1~100)
        let ranNum = parseInt(Math.random()*100)+1
        console.log('random :', ranNum)
        

        // 2. 사용자에게 숫자를 입력받아준다. 
        // 3. 만약, 사용자 숫자 > 랜덤 숫자 => "입력한 수보다 작은 수 입니다." (alert)
        // 4. 만약, 사용자 숫자 < 랜덤 숫자 => "입력한 수보다 큰 수 입니다." (alert)
        // 5. 만약, 사용자 숫자 == 랜덤숫자 => "정답입니다. 축하합니다! 😎🎶" (document.write())
        // 6. 랜덤게임은 정답일 때만 종료된다. 
2
        while(true){
            let num = Number(prompt('숫자를 입력하시오.'))

            if(num > ranNum){
                alert('입력한 수보다 작은 수 입니다.')
            }  else if (num < ranNum){
                alert('입력한 수보다 큰 수 입니다.')
            } else {
                document.write('정답입니다. 축하합니다! ')
                break;
            }

        }

    </script>
