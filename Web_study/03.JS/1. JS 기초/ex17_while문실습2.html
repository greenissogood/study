<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>랜덤 게임을 해 보자!</h1>
    <script>
        // 1. 랜덤한 수를 뽑아준다.

        let ranNum = parseInt(Math.random() * 100) + 1
        console.log('random :', ranNum)


        // 2. 사용자에게 숫자를 입력받아 준다.
        // 3. 만약, 사용자 숫자 > 랜덤 숫자 => "입력한 수보다 작은 수입니다."(alert)
        // 4. 만약, 사용자 숫자 < 랜덤 숫자 => "입력한 수보다 큰 수입니다." (alert)
        // 5. 만약, 사용자 숫자 == 랜덤 숫자 => "정답입니다. 축하합니다! 😁👍"(document.write)
        // 6. 랜덤게임은 정답일 때만 종료된다.

        // 힌트***
        // a. prompt 의 리턴 타입은?
        // b. 반복되는 작업과, 아닌 것을 먼저 구분할 것!

        while (true) {
            let num = Number(prompt('숫자를 입력하세요!'))

            if (num > ranNum) {
                alert('입력한 수보다 작은 수입니다!')
            } else if (num < ranNum) {
                alert('입력한 수보다 큰 수입니다!')
            } else {
                document.write('정답입니다. 축하합니다!😁👍')
                break;
            }
        }



    </script>

</body>

</html>
