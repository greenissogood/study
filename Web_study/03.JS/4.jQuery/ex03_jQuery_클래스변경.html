<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }
        .btn{
            width: 200px;
            height: 200px;
            background-color: red;
            border: 0;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
            cursor: pointer;
        }
        .box-style{
            width: 400px;
            height: 400px;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- <button id="box">클릭</button> -->
    <div class="btn">클릭</div>
    <button>이전으로 되돌리기</button>

    <!-- jQuery 파일 불러오기 -->
    <script src="./js/jquery-3.7.0.js"></script>
    <!-- JavaScript 시작 -->
    <script>
        // 클릭했을 때 박스의 스타일을 변경하는 이벤트
        $(".btn").on("click",()=>{ 
            $(".btn").addClass("box-style").text("");
        });
        // 버튼 클릭 시, 이전 스타일로 되돌리는 이벤트
        $("button").on("click",()=>{
            $(".btn").removeClass("box-style").text("클릭")
        })
    </script>
</body>
</html>
