<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 5px solid lightcoral;
        }
        img{
            width: 200px;
        }
    </style>
    <script src="./js/jquery-3.7.0.js"></script>
</head>
<body>
    <div>
        <img src="./pic/1.jpg" alt="">
    </div>

    <button id="btn1">부모요소 내부 앞쪽에 추가</button>
    <button id="btn2">부모요소 내부 뒷쪽에 추가</button>
    <button id="btn3">부모요소 외부 앞쪽에 추가</button>
    <button id="btn4">부모요소 외부 뒷쪽에 추가</button>
    <button id="btn5">img 태그 삭제</button>
    <button id="btn6">한요소 비워주기</button>
    <button id="btn7">부모요소에 접근하기</button>
    
    
    <script>
        $('#btn1').on('click',()=>{
            console.log('ck')

            // 1. prepend : 해당 요소 앞쪽에 요소를 추가하는 방법
            // 범위 : 요소 내부
            $('div').prepend('<img src="./pic/2.jpg">')
            
        })
        
        $('#btn2').on('click',()=>{
            
            // 2. append : 해당 요소 뒤쪽에 요소를 추가하는 방법
            // 범위 : 요소 내부
            $('div').append('<img src="./pic/3.png">')
        })

        $('#btn3').on('click',()=>{
            
            // 3. before : 해당 요소 바깥 앞쪽에 요소를 추가하는 방법
            $('div').before('<img src="./pic/4.jpg">')
        })

        $('#btn4').on('click',()=>{

            // 4. after : 해당 요소 바깥 뒤쪽에 요소를 추가하는 방법
            $('div').after('<img src="./pic/5.jpg">')
        })
    </script>
    
</body>
</html>img
