<body>
    <script>
        // Filter 함수
        // 배열 안에서 특정 조건에 해당되는 것만 추려낼 때
        // 사용하는 함수

        const numList = [1,2,3,4,5,6]

        // case 1
        // const isEven = num=> num%2==0
        // const evenNum = numList.filter(isEven)
        
        // case 2
        const evenNum = numList
                        .filter(num=>num%2==0)
                        .map(item=> item*3)
                        .filter(num=>num>10)
        console.log(evenNum);
    </script>
