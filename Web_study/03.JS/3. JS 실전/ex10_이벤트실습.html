<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>

<body>
    <p>
        👍<span id="number">0</span>
    </p>
    <button id="like">좋아요</button>
    <button id="hate">싫어요</button>
    <script>

        const like = () => {
            console.log('like function');
            let num = document.getElementById('number')
            num.innerText = parseInt(num.innerText) + 1;
        }
        const hate = () => {
            console.log('hate function');
            let num = document.getElementById('number')
            num.innerText > 0
                ? num.innerText = parseInt(num.innerText) - 1
                : num.innerText = 0
        }

         document.getElementById('like').addEventListener('click', like)
         document.getElementById('hate').addEventListener('click', hate)

        - 단, 0 밑으로는 숫자가 내려가지 않도록 

        STEP 1. 좋아요를 눌렀을 때 호출할 like 함수 생성 
            1-1) 호출 될 때마다 id가 number인 요소를 가져올 것 
            1-2) 그 요소 안에 있는 text가 필요함 
            1-3) text를 형변환 +1
