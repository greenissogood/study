<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="text">안녕하세요</h1>
    <p class="num">p태그1</p>
    <p class="num">p태그2</p>
    <script>
        /* DOM Document Objects Model
        DOM객체는 HTML 문서 내의 요소들을 전부 단일 요소로 하나하나 쪼개주는 개념

        ex) <h1 id='text'>안녕하세요</h1>
        => h1(태그), id(속성), text(속성에 대한 값), 안녕하세요(컨텐츠)
        쪼개주는 이유? 각각의 단일 요소들에 접근해서 JS 문법을 사용하기 위함이다.
        
        */

        //mission 1) 아이디가 text인 요소의 컨텐츠를 '안녕히가세요'로 변경
        // 1-1) id가 text인 요소를 가져와 줘
        //          - document.
        //          - getelementById
       let h1Tag = document.getElementById('text')
       console.log('내가 가져온 요소', h1Tag);


        // 1-2) 내가 가져온 요소에서 컨텐츠만 추출
        // - 안에 있는 (inner) + 텍스트 (text) => .innertext(객체라서 점 찍음)
        console.log('안에 있는 데이터 :', h1Tag.innerText);

        // 1-3) 해당 컨텐츠를 수정
        h1Tag.innerText = "<a href='#'>안녕히가세요</a>"

        // 1-4) 해당 컨텐츠의 태그값까지 변경
        h1Tag.innerHTML = "<a href='#'>안녕히가세요</a>"


        // mission 2) class가 num인 요소를 살펴보자!
        // 2-1) class가 num인 요소를 가져와 줘
        // - document
        // - getElemets
        // - ByclassName()
        //      =>HTMLCollection('num')
        let pTag = document.getElementsByClassName('num')
        console.log('내가 가져온 요소들: ', pTag[1]);

        // 2-2) 내가 가져온 요소의 값을 수정
        ptag[1],innerText = '바뀐 값'
        // 2-3) class가 num인 모든 데이터를 다 가져와 보자
        for(let i =0;i<ptag.length;i++){
            console.log(ptag[i].innerText);
        }

    </script>
    
</body>
</html>
