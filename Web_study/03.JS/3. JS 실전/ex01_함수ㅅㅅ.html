      //함수 : 특정 기능을 따로 빼놓는것
      // --> 필요할 때마다 불러와서 사용할 수 있다!
      //함수 구조 ->함수 선언문
      //리턴과 매개변수는 생략 가능하다!
      //매개변수 지역변수이다!!
      function add(num1, num2) {
        //실행로직
        let result = num1 + num2;
        //반환값
        console.log(result);

      //함수를 호출했다-> 이위치로 반환받겠습니다

      function hello() {
        console.log("hello Javascript");

      // hello()

      //minus , mul(곱하기), div 나누기
      // 각각의 함수를 만들어서
      //결과값을 출력시켜주세요! (10,20)
      function minus(num1, num2) {
        return num1 - num2;
      }
      ////
      function mul(num1, num2) {
        return num1 * num2;
      }
      //
      function div(num1, num2) {
        return num1 / num2;
      }

      let number1 = 10;
      let number2 = 20;
      let op = "*";

      //num1, num2 숫자
      //oper -> 연산자
      function cal(num1, num2, oper) {
        let result = 0;
        //oper에 담긴 값에 따라서
        if (oper == "-") {
          result = minus(num1, num2);
        } else if (oper == "+") {
          result = num1 + num2;
        } else if (oper == "*") {
          result = num1 * num2;
        } else {
          result = num1 / num2;
        }
        //num1과 num2의 연산 결과 값을 반환 해주는 기능
        return result;
      }
      console.log(cal(number1, number2, "-"));
    </script>
