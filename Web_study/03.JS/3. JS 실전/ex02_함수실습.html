<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //소수 판별 primeNumber

        let num = 7;
        //약수가 자기자신, 1 두개일때만 소수
        function primeNumber(number){
            //number 의 약수 개수를 판단
            //1. 나눴을때 나머지가 0
            //2. 1보다 큰숫자
            //3. 자기자신보다 같거나 작은숫자
            //~언제부터~언제까지
            //약수의 개수를 저장할 공간 cnt라는 변수
            let cnt = 0; //약수의 개수
            for(let i=1;i<=num;i++){
                if(num%i==0){
                    cnt++;
                }
            }
            if(cnt == 2){
                console.log("소수입니다")
                //자기가 자기자신으로 나눴을 때 약수의 개수가 2일때니까 소수
            }
            else{
                console.log("소수가아닙니다")
            }

        }
     
    </script>
</body>
</html>
