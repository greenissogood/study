<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //이진탐색 - 정리가 되어있어야 됨- 정리 필수!!
        let arr = [1, 3, 5, 7, 19, 32, 54, 100, 105]
        let find = 100
        let start = 0 //탐색범위 시작
        let end = arr.length - 1 //탐색범위 끝 인덱스
        let middle = 0 // 시작과 끝의 중간 인덱스
        let isFind = false // 탐색 결과

        while (start<end) {
            middle = parseInt((start + end) / 2)
            if (find == arr[middle]) {
                isFind=true
            } else if (find > arr[middle]) {//탐색범위가 뒤로 -> start 변경
                start=middle+1

            } else if (find < arr[middle]) {//탐색범위가 앞으로 -> end 변경
                end=middle-1

            }

        }

        if(isFind){
            document.write(`${find}는${middle}에 있다.`)
        }else{
            document.write(`${find}는 배열에 없습니다.`)
        }
    </script>

</body>

</html>
