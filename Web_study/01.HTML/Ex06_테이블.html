<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 테이블 (table) : 테이블을 만들겠다고 선언하는 공간 -->
    <table border="1px solid black">

        <!-- tr>th*3
        table header(th)
        표의 헤더부분을 작성할 때 용이
        글자가 굵어지며 가운데 정렬
     -->

        <tr>
            <th>메뉴</th>
            <th colspan="2">가격과 장소</th>
        </tr>

        <!-- 테이블의 한 줄(행)을 생성하는 방법 :table row (Tr)-->
        <tr>
            <!-- 테이블의 한 칸, 데이터를 넣어주는 방법
            table data(td)
            -->

            <td>아메리카노</td>
            <td rowspan="2">2000</td>
            <td>take out</td>
        </tr>

        <!-- 표 병합 기능!
        1) 위, 아래를 병합 => table row 끼리 병합
            => rowspan="병합할 크기" 시작 자리에 속성
        2) 좌 ,우를 병합
            => clospan="병합할 크기"
        -->

        <!-- tip! tr>td*3 -->
        <tr>
            <td>민트초코</td>
            <td>here</td>
        </tr>
    </table>

    <table border="1px solid black">
        
        <h1>실습</h1>

        <!-- (tr>td*3)*4 -->
        <tr bgcolor="green">
            <th>이름</th>
            <th colspan= "2"/th>성별/주소</th>
            <th>비고</th>
         </tr>

        <tr>
            <td>황해도</td>
            <td>남자</td>
            <td>전주</td>
        </tr>

        <tr>
            <td>선영표</td>
            <td>여자</td>
            <td>광주</td>
        </tr>

        <tr>
            <td>정봉균</td>
            <td>남자</td>
            <td>순천..?</td>
        </tr>
            
        <tr>
            <td>최선화</td>
            <td>여자</td>
            <td>군산</td>
        </tr>


    </table>



</body>
</html>
