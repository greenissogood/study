<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지태그 : 웹 문서에 이미지를 보여줄 때 사용하는 태그
        src속성: 이미지 경로
        alt속성: 이미지 오류 발생 시 보여지는 텍스트
     -->
    
     <!-- 절대경로: 어떤 폴더나 파일이 가진 고유한 경로 -->
     <img src="https://cdn.iconsumer.or.kr/news/photo/202110/21844_24989_154.jpg" alt="이미지를 불러올 수 없습니다.">
    
     <!-- 
        상대경로 : 특정 위치를 기준으로 폴더나 파일을 접근하는 경로
        현재 위치 기준 : ./폴더명/파일명.확장자 or ./파일명.확장자
        루트 위치 기준 : 최상위폴더에서 접근하는 방식
        상위 위치 기준 : 상위폴더로 올라가서 접근하는 방식
                        -> ../폴더명/파일명.확장자 or ../파일명.확장자
    -->
     <img src="./img/dog_3.jpg" alt="" width="150" height="150">
     <img src="/HTML/img/dog_1.jpg" alt="" width="150" height="150">
</body>
</html>
