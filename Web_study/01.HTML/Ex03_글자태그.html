<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 글자관련태그 : b,i,strong,em,sub,sup -->
    <b>who are you, HTML</b>
    <strong>who are you, CSS</strong>
    <br>
    <i>who are you, HTML</i>
    <em>who are you, CSS</em>
    
    <!-- 위첨자 -->
    <p>안녕하세요<sup>hello</sup></p>
    
    <!-- 아래첨자 -->
    <p>안녕하세요<sub>hello</sub></p>
</body>
</html>
