<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록태그 : (ul,li) (ol,li) dl(dt,dd)
    
    -->
    
    <!-- ul태그 : 번호가 없는 목록 태그
         li태그 : 목록 태그 안에 내용을 보여 주는 태그
     -->
    
     <!-- ul>li*3 -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <!-- ol태그 : 번호가 있는 목록 태그 -->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>
    
    <!-- dl>dt+dd -->
    <!-- dl태그 : 단어의 의미를 정의하는 목록 태그
         dt태그 : 단어 정의
         dd태그 : 단어에 대한 설명 정의
     -->
    <dl>
        <dt>hello</dt>
        <dd>
            1 (만났을 때의 인사로) 안녕(하세요), 인사, (전화에서나 남의 관심을 끌 때) 여보세요 2 이런, 어머나(놀라움을 나타냄) 3 얼씨구(상대방의 말이 바보 같거나, 상대방이 주의를 기울이지 않고 있다고 여길 때) (→golden hello)</dd>
    </dl>

</body>
</html>
