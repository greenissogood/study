<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 제목태그 :  웹 문서의 제목을 표현하는 태그(h1~h6) -->
    <h1>JS특화과정-A</h1>
    <h2>JS특화과정-A</h2>
    <h3>JS특화과정-A</h3>
    <h4>JS특화과정-A</h4>
    <h5>JS특화과정-A</h5>
    <h6>JS특화과정-A</h6>

    <!-- 수평선태그 : 영역을 나눌 때 사용하는 태그 -->
    <hr width="150" size="20" color="pink">

    <!-- 문단태그 : 단락을 나누어주는 태그 -->
    <p>누구세요? 누구신데 제 자리에 앉아 계신 거예요?</p>
    <p align="center">누구세요? 누구신데 제 자리에 앉아 계신 거예요?</p>
    <p align="right">누구세요? 누구신데 제 자리에 앉아 계신 거예요?</p>
    
    <!-- span 태그 : 문장을 나누어주는 태그
    p태그와 다른 점은 내가 넣은 내용 만큼을 본인의 영역으로 차지
    => 옆에 자리가 있다면 가로로 쭉 이어서 배치

    왜 우리는 보기에는 아무런 기능이 없는 span 태그를 써야할까? => 공태그
    특정 요소에만 접근해서 디자인하거나 기능을 주기 위해서는 태그를 사용해야 된다.

    -->
    <span>안녕하세요 좋은아침 굿모닝 얄</span>
    <span style="color: greenyellow;">안녕하세요 좋은아침 굿모닝 얄</span>
    <span>안녕하세요 좋은아침 굿모닝 얄</span>


    <!--줄바꿈태그  -->
    누구세요?<br>
    누구세요?
    
</body>
</html>
