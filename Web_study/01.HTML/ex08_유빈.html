<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 회원가입 폼
         => action : ~기능으로 간다. -->
    <form action = "#" method="get">
        <table width = "400px">
            <!-- step 1시작 -->
            <!-- (tr>td*2)*4 -->
            <tr align = "left" bgcolor = "gray" height = "50px">
                <th colspan="2">Step 1 : 아이디/비번 입력
                </th>
        
            </tr>
            <tr bgcolor = "whitesmoke" height = "35px">
                <td align = "right">아이디</td>
                <td><input type="text"></td>
            </tr>
            <tr bgcolor = "whitesmoke" height = "35px">
                <td align = "right">비밀번호</td>
                <td><input type="password"></td>
            </tr>
            <tr bgcolor = "whitesmoke" height = "35px">
                <td align = "right">비밀번호 확인</td>
                <td><input type="password"></td>
            </tr>
            <!-- step 1 끝 -->
            <!-- step 2시작 -->
            <!-- (tr>td*2)*4 -->
            <tr align = "left" bgcolor = "gray" height = "50px">
                <th colspan="2">Step 2 : 개인정보
                </th>
        
            </tr>
            <tr bgcolor = "whitesmoke" height = "35px">
                <td align = "right">성별</td>
                <td>남 <input type="radio" name="gender" value="man">
                    여 <input type="radio" name="gender" value="woman">
                </td>
            </tr>
            <tr bgcolor = "whitesmoke" height = "35px">
                <td align = "right">혈액형</td>
                <td>
                    <select>
                        <option>a</option>
                        <option>b</option>
                        <option>o</option>
                        <option>ab</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor = "whitesmoke" height = "35px">
                <td align = "right">생일</td>
                <td><input type="date"></td>
            </tr>
            <!-- step 2 끝 -->
            
            
            <!-- step 3시작 -->
            <!-- (tr>td*2)*4 -->
            <tr align = "left" bgcolor = "gray" height = "50px">
                <th colspan="2">Step 3 : 선호도
                </th>
        
            </tr>
            <tr bgcolor = "whitesmoke" height = "35px">
                <td align = "right">취미</td>
                <td>축구 <input type="checkbox" name="hobby" value="sc">
                야구 <input type="checkbox"name="hobby"value="bs">
                농구<input type="checkbox"name="hobby"value="bk"></td>
            </tr>
            <tr bgcolor = "whitesmoke" height = "35px">
                <td align = "right">좋아하는 색깔</td>
                <td><input type="color"></td>
            </tr>
           
            <!-- step 3 끝 -->
            
            
            <!-- step 4시작 -->
            <!-- (tr>td*2)*4 -->
            <tr align = "left" bgcolor = "gray" height = "50px">
                <th colspan="2">Step 4 : 적고 싶은 말
                </th>
        
            </tr>
            <tr bgcolor = "whitesmoke" height = "35px">
                <td colspan="2"><textarea cols="56" rows="5" style="resize:none;"></textarea></td> 
        
            </tr>
            <tr bgcolor = "whitesmoke" height = "35px">
                <td colspan="2" align="center">
                <input type="submit" value="제출">
                <input type="reset" value="초기화">
            </td>
            </tr>
            
            <!-- step 4 끝 -->

        </table>

    </form>
</body>
</html>
