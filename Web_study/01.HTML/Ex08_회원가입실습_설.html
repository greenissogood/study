<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입폼 실습</title>
</head>
<body>
    <h3>로그인폼 실습</h3>
    <form method="get" action="#">
        <table width="400px">
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step1 : 아이디/비번 입력</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">아이디</td>
                <td><input type="text"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호</td>
                <td><input type="text"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호 확인</td>
                <td><input type="text"></td>
            </tr>
        </table>
    </form>
    
    <br/>
    <h3>회원가입폼 실습</h3>
    <form method="get" action="#">
        <table width="400px">
            <!-- Step 1 :아이디/비번 입력  -->
            <tr  bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step1 : 아이디/비번 입력</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">아이디:</td>
                <td><input type="text"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호:</td>
                <td><input type="text"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호 확인:</td>
                <td><input type="text"></td>
            </tr>

            <!-- Step 2 : 개인정보 -->
            <tr width="400px" bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step2 : 개인정보</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">성별:</td>
                <td>
                    남<input type="radio" name="gender" value="men">
                    여<input type="radio" name="gender" value="women">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">혈액형:</td>
                <td>
                    <select name="" id="">
                        <option value="">A형</option>
                        <option value="">B형</option>
                        <option value="">O형</option>
                        <option value="">AB형</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">생일:</td>
                <td><input type="date"></td>
            </tr>

            <!-- Step 3 : 선호도  -->
            <tr width="400px" bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step3 : 선호도</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">취미:</td>
                <td>
                    축구<input type="checkbox" name="bobby" value="sc"/>
                    야구<input type="checkbox" name="bobby" value="bs"/>
                    농구<input type="checkbox" name="bobby" value="bk"/>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">좋아하는 색깔:</td>
                <td><input type="color"></td>
            </tr>

            <!-- Step 4 : 적고 싶은 말  -->
            <tr width="400px" bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step4 : 적고 싶은 말</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td colspan="2"><textarea cols="56" rows="5" style="resize:none"></textarea>
                                                            <!-- resize : none -> 크기고정 -->
                </td>
            </tr>

            <!-- 제출 / 초기화 버튼 생성  -->
            <tr>
                <th colspan="2" bgcolor="whitesmoke" height="35px">
                    <input type="submit" value="제출"/>
                    <input type="reset" value="초기화"/>
                </th>
            </tr>
        </table>
        
    </form>
</body>
</html>
