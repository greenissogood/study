<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>회원가입</h1>
    <form method="get" action="#">
        <table width="400px">
            <tr bgcolor="gray" align="left" height="50px">
                <th colspan="2">step 1 아이디/비번 입력</th>
            </tr>
            <tr bgcolor="whitesmoke" align="center" height="35px">
                <td align="right">아이디 :</td>
                <td align="left"><input type="text" placeholder="아이디를 입력해 주세요."></td>
            </tr>
            <tr bgcolor="whitesmoke" align="center" height="35px">
                <td align="right">비밀번호 :</td>
                <td align="left"><input type="password" maxlength="12" placeholder="비밀번호를 입력해 주세요."></td>
            </tr>
            <tr align="right" bgcolor="whitesmoke" height="35px">
                <td>비밀번호 확인 :</td>
                <td align="left"><input type="text" placeholder="비밀번호 확인."></td>
            </tr>

            <tr bgcolor="gray" height="50px" align="left">
                <th colspan="2"> step 2 : 개인정보</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">성별</td>
                <td>남 <input type="radio" name="gender" value="man">
                    여 <input type="radio" name="gender" value="woman">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">최애의 아이</td>
                <td>
                    <select>
                        <option>남예준</option>
                        <option>한노아</option>
                        <option>채봉구</option>
                        <option>도은호</option>
                        <option>유하민</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">생일</td>
                <td><input type="date"></td>
            </tr>

            <tr bgcolor="gray" height="50px" align="left">
                <th colspan="2">step 3 : 선호도</th>
            </tr>

            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">취미</td>
                <td>축구<input type="checkbox" name='hobby' value="sc">
                    야구<input type="checkbox" name="hobby" value="bs">
                    농구<input type="checkbox" name="hobby" value="bsk"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">좋아하는 색상</td>
                <td><input type="color"></td>
            </tr>
            <tr align="left" bgcolor="gray" height="50px">
                <th colspan="2">step 4 : 적고 싶은 말</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td colspan="2"><textarea cols="56" rows="5" style="resize: none;"></textarea></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td colspan="2" align="center">
                    <input type="submit" value="제출">
                    <input type="reset" value="초기화">
                </td>
            </tr>
        </table>

    </form>
</body>

</html>
