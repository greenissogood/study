
<!-- 회원가입 & 로그인을 관리하는 페이지
- 담당자 : 최머시기
(23/06/08 12: 30 누구누구 수정 - 중복체크 추가)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 주석 다는 습관 들여야 됨.
        회원가입 폼
        => action : ~ 기능으로 간다
    -->
    <form action="#" method="get">
        <table width="400px">
            <!-- step 1 시작 -->
            <!-- (tr>td*2)*4 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step 1 : 아이디/비번 입력</th>
            
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">아이디</td>
                <td><input type="text"/>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호</td>
                <td><input type="password"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호 확인</td>
                <td><input type="text"></table></td>
            </tr>
            <!-- step 1 끝 -->
        
            
            <!-- step 2 시작 -->
            <!-- (tr>td*2)*4 -->
            <tr align="left" bgcolor="gray" height="50px">
                <th colspan="2">Step 2 : 개인정보</th>
            </tr>
            
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">성별</td>
                <td>
                    남성 <input type="radio" name="gender" value='man'/>
                    여성 <input type="radio" name="gender" value='woman'/>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">혈액형</td>
                <td>
                        <option>A</option>
                        <option>B</option>
                        <option>O</option>
                        <option>AB</option>
                    </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">생일</td>
                <td><input type="date"></td>
            </tr>
            <!-- step 2끝 -->
        
            <!-- step 3시작 -->
            <!-- (tr>td*2)*4 -->
            <tr width="400px" bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step 3 : 선호도</th>
            
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">취미</td>
                <td>
                    축구<input type="checkbox" name="hobby" value="sc"/>
                    야구<input type="checkbox" name="hobby" value="bs"/>
                    농구<input type="checkbox" name="hobby" value="bk"/>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">좋아하는 색깔</td>
                <td><input type="color"></td>
    
            
            <!-- step 3 끝 -->
        
           
            <!-- step 4시작 -->
            <!-- (tr>td*2)*4 -->
            <tr width="400px" bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step 4 : 적고 싶은 말</th>
            </tr>
        
            <tr bgcolor="whitesmoke" height="35px">
                <td colspan="2">
                    <!-- style ="resize:none;"는 크기 조절을 하지 못하게 하는 코드 -->
                    <textarea cols="56" rows="5" style="resize: none"></textarea>
                </td>   
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td colspan="2" align="center">
                    <input type="submit" value="제출">
                    <input type="reset" value="초기화">

                </td>
            
        
            <!-- step 4 끝 -->


        </table>
        

    </form>
    
</body>
</html>
