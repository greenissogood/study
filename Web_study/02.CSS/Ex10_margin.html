<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{

            /* body 태그의 기본 margin 값을 8px
                => default 값
             */
            margin: 0px;
        }
        div{
            height: 100px;
            width: 100px;
            border-bottom-right-radius: 50px;
            border-top-left-radius: 50px;

        }

        /* margin : 경계선(border)를 기준으로 바깥쪽 여백 */

        #box1{
            background-color: red;

            /* margin: 50px; 선생님은 네 가지 다 주고 싶을 때 주로 씀*/
            margin-left: 0px;
        }
        #box2{
            background-color: blue;

            margin-left: 100px;
        }
        #box3{
            background-color: green;
            margin-left: 200px;
        }
        #box4{
            background-color: gray;
            margin-left: 300px;
        }

        

    </style>
</head>
<body>
    <!-- div#*4 샾은 아이디 -->
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>

</body>
</html>
