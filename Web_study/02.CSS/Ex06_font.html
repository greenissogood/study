<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     /* font 설정
     1) font-family : 글꼴의 집합
            - 순차적으로 우선순위를 가진다.
            - 최대한 비슷해 보이는 글꼴들로 구성한다.
            - 사용자의 환경에 영향을 받지 않는 방법 ; 웹폰트
     */

     @font-face {
    font-family: 'BookkMyungjo-Bd';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/BookkMyungjo-Bd.woff2') format('woff2');
    font-weight: 700;
    font-style: normal;
    }

     p{
        font-family: 'BookkMyungjo-Bd', 'RIDIBatang','굴림';
        font-size: 100px;
        font-weight: bold;
        font-style: italic;
     }
    </style>
</head>
<body>
    <p>오늘 점심 뭐 드시나요?</p>
</body>
</html>
