<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            height: 2000px;
        }


        #parent{
            width: 200px;
            height: 600px;
            background-color: gray;
        }
        .box{
            width: 200px;
            height: 200px;
        }
        .child1{
            background-color: #ff4949;
        }
        
        .child2{
            background-color: #f9ca24;
        }
        .child3{
            background-color: #0984e3;
            text-align: center;
            /* 한 문장일 경우, 해당 요소의 높이값과 동일하게 적용했을 때 수직방향으로 가운데 정렬 */
            line-height: 200px;
            font-size: 30px;
            font-weight: bold;
            
            position: fixed;
            right: 0;
            bottom: 0;
        }
        .child3 > a{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="box child1"></div>
        <div class="box child2"></div>
        <div class="box child3">
            <a href = "#parent">Top</a>
        </div>
    </div>
</body>
</html>
