<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        /* ul{color: blue; }*/
        

        .item{color: blue;
        }

        #li-black{
            color:red;
         }

        #li-blue{
            color: green;
        }
        
        .li-font-size{
            font-size: 30px;
         }
    </style>
</head>
<body>
    <h1>올바른 개발자 생활</h1>
    <ul>
        <li class ="item" class="li-font-size">쉬는 시간에 5분 정도 먼 곳을 바라본다.</li>
        <li class ="item" class="li-font-size">1시간마다 스트레칭을 한다.</li>
        <li class ="item" class="li-font-size">거북목이 되지 않도록 목을 편다.</li>
    </ul>

    <h1>연수생 수칙</h1>
    <ol>
        <li id="li-blue" class="li-font-size">지각하지 않기</li>
        <li id="li-black"class="li-font-size">결석하지 않기<br/>
            (불가피할 땐 꼭 담당연구원에게 미리 말하기)</li>
        <li id="li-blue"class="li-font-size">복습하기</li>
    </ol>
</body>
</html>
