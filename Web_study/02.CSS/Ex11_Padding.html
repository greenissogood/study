<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;

            /* padding : 테두리를 기준으로 요소의 안쪽 여백을 지정하는 속성
            테두리 - padding - 내용 (안)
            */

            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- div#box -->
    <div id="box">
        Box
    </div>
</body>
</html>
