<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        post 방식 통신
        1. method 속성 이용(설정이 없다면 default로 get 방식 통신!)
        2. action에 통신할 서버주소 입력
        3. name 속성 이용해서 key 값 설정해 주기!
    -->
    <form action="http://localhost:3003" method="post">
        <input type="text" placeholder="ID를 입력해 주세요." name="inputId"><br>
        <input type="password" placeholder="Pw를 입력해 주세요." name="inputPw"><br>
        <input type="submit">
    </form>
</body>
</html>
