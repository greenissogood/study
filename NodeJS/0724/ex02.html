<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- form 태그로 데이터 전송 시 지켜야 할 규칙!
        1. 어디 서버로 데이터를 보낼 건지 : action 속성 이용
        2. 어떤 값을 보낼 건지 : name 속성 사용
        // 값을 구분지어서 보내기
        3. 통신을 시작하겠습니다(요청을 보내겠습니다!)
            >>type="submit"
            버튼이 눌리면 action으로 요청을 보냄.
    -->


    <form action="http://localhost:4000">
        <input type="text" placeholder="ID를 입력해 주세요." name="inputId"><br>
        <input type="password" placeholder="Pw를 입력해 주세요." name="inputPw"><br>
        <input type="submit">
    </form>
</body>

</html>
